<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Edge - Top Healthcare Marketing Agency</title>
    <meta name="description" content="Leading healthcare marketing agency providing HIPAA-compliant digital marketing services for medical practices, clinics, and hospitals. Grow your patient base with our specialized medical marketing solutions." />
    <meta name="author" content="Advance Edge Healthcare Marketing" />
    <meta name="keywords" content="healthcare marketing, medical SEO, patient acquisition, HIPAA compliant marketing, medical practice growth" />

    <meta property="og:title" content="Advance Edge - Top Healthcare Marketing Agency" />
    <meta property="og:description" content="Advancing Medical Marketing Services in USA. HIPAA-aware patient growth for clinics and hospitals." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/placeholder.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@advance_edge" />
    <meta name="twitter:image" content="/placeholder.svg" />

    <!-- Fonts: Crimson Pro (body) & Crimson Text (headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Netlify Forms registration: hidden static form so Netlify detects it at build time -->
    <form name="book-call" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="book-call" />
      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>
      <input type="text" name="fullName" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <select name="lookingFor">
        <option value="SEO">SEO</option>
        <option value="Paid Ads">Paid Ads</option>
        <option value="Social Media">Social Media</option>
        <option value="Website Design">Website Design</option>
      </select>
    </form>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>
      <input type="text" name="fullName" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <select name="lookingFor">
        <option value="SEO">SEO</option>
        <option value="Paid Ads">Paid Ads</option>
        <option value="Social Media">Social Media</option>
        <option value="Website Design">Website Design</option>
      </select>
    </form>
  </body>
</html>
